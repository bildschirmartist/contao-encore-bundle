services:
  _defaults:
    bind:
      $bundleConfig: '%huh_encore%'
      $webDir: '%contao.web_dir%'

  HeimrichHannot\EncoreBundle\Asset\PageEntrypoints:
    autowire: true

  HeimrichHannot\EncoreBundle\Asset\FrontendAsset:
    autowire: true
    public: true
  huh.encore.asset.frontend: '@HeimrichHannot\EncoreBundle\Asset\FrontendAsset'

  HeimrichHannot\EncoreBundle\Asset\EntrypointsJsonLookup:
    arguments:
      - "@service_container"
      - "@webpack_encore.cache"

  HeimrichHannot\EncoreBundle\Asset\TemplateAsset:
    autowire: true
  huh.encore.asset.template:
    alias: HeimrichHannot\EncoreBundle\Asset\TemplateAsset
    public: true

  huh.encore.choice.entry:
    class: HeimrichHannot\EncoreBundle\Choice\EntryChoice
    public: true
    arguments:
      - "@contao.framework"
      - "@HeimrichHannot\\EncoreBundle\\Asset\\EntrypointsJsonLookup"
  huh.encore.choice.template.imports:
    class: HeimrichHannot\EncoreBundle\Choice\ImportsTemplateChoice
    public: true
    arguments:
      - "@contao.framework"
